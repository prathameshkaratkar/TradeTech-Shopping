<section class="shop-tagline">
    <h2>Latest, Seasonal, Beautiful</h2>
    <p>Order Now, Get Some Delivery Today</p>
</section>

<div class="shop-products">
  <div class="shop-product-card" *ngFor="let product of products">
    <div class="image-container">
      <img src="https://via.placeholder.com/200x250?text={{ product.name }}" alt="{{ product.name }}">
      <button class="add-to-cart-btn" (click)="addToCart(product)">Add to Cart</button>
    </div>
    <div class="info">
      <h3>{{ product.name }}</h3>
      <p class="category">{{ product.category.name }}</p>
      <p class="price">${{ product.price.toFixed(2) }}</p>
    </div>
  </div>
</div>


<div class="shop-all-show text-center">
    <button class="btn btn-primary" (click)="showAll()">Show All</button>
</div>
